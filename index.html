<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Div</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <img src="img/logo.png" alt="logo fp" />
      <nav>
        <ul>
          <li>Home</li>
          <li>Cars</li>
          <li>Contact Us</li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="list">
        <div class="item">
          <div class="car-img">
            <img src="img/1.png" alt="imgCar" />
          </div>
          <div class="content">
            <p class="car-information">Single Owner</p>
            <h2>Ferrari</h2>
            <p class="description">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quae
              fugit quibusdam illum deserunt maiores ducimus, quaerat ea iste
              veniam quisquam repudiandae eveniet ipsum, saepe voluptatibus
              totam sint minus voluptas nobis.
            </p>
            <button class="information">Find out more</button>
          </div>
          
        </div>
      </div>
      <div class="arrows">
        <button><img src="img/arrow.png" alt="arrow-left" /></button>
        <button><img src="img/arrow.png" alt="arrow-right" /></button>
      </div>
      <div class="indicators">
        <div class="number">01</div>
        <ul>
          <li class="active"></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </section>

    <script src="scritpt.js"></script>
  </body>
</html>
